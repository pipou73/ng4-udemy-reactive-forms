<div class="container">
    <div class="row">
        <div class="col-xs-12  col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!--<form (ngSubmit)="onSubmit(f)" #f="ngForm">-->
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div
                        class="user-data"
                        ngModelGroup="userData"
                        #userData="ngModelGroup"
                >
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                                type="text"
                                id="username"
                                class="form-control"
                                ngModel
                                name="username"
                                required
                        >
                    </div>
                    <button
                            class="btn btn-default"
                            type="button"
                            (click)="suggestUserName()"
                    >Suggest an Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input
                                type="text"
                                id="email"
                                class="form-control"
                                ngModel
                                name="email"
                                required
                                email
                                #email="ngModel"
                        >
                    </div>
                    <p class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</p>
                </div>
                <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select
                            name="secret"
                            id="secret"
                            class="form-control"
                            [ngModel]="defaultQuestion"
                    >
                        <option value="pet">You first Pet ?</option>
                        <option value="teach">You first Teacher ?</option>
                    </select>
                </div>
                <div class="form-group">
                <textarea
                        class="form-control"
                        name="questionAnswer"
                        rows="3"
                        [(ngModel)]="answer"></textarea>
                </div>
                <p>your reply: {{ answer }}</p>
                <div class="radio" *ngFor="let gender of genders">
                    <label >
                        <input type="radio" name="gender" ngModel [value]="gender" required>
                        {{gender}}
                    </label>
                </div>
                <button
                        class="btn btn-primary"
                        type="submit"
                        [disabled]="!f.valid"
                >Submit
                </button>
            </form>
        </div>
        <hr>
        <div class="row" *ngIf="submitted">
            <div class="col-xs-12">
                <h3>Your Data</h3>
                <p>Username: {{ user.username }}</p>
                <p>Mail: {{ user.email }}</p>
                <p>Secret Question: {{ user.secretQuestion }}</p>
                <p>Answer: {{ user.answer }}</p>
                <p>Gender: {{ user.gender }}</p>
            </div>
        </div>
    </div>
</div>
